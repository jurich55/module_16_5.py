{% extends "main.html" %}
{% block crud_container %}
{% if user %}
        <article class="card container fluid">
    <section class="container-fluid">
    <form method="post" action="/user/{username}/{age}">
        <div class="col-auto">
            <div class="input-group mb-5">
                <input type="text" name="username" value="{{text}}" class="form-control"
                       placeholder="Add new user" aria-label="Add user"
                       aria-describedby="button-addon2"/>
            </div>
        </div>
    </form>
    </section>
            <h2> ID: {{ user.id }}</h2>
            <p> Name: {{user.username}}</p>
            <p>Age: {{ user.age }}</p>
        </article>
    {% else %}
            <section class="container-fluid">
                <h3 align="center"> Users </h3> <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                            <li class="list-group-item">
                                <a href="/user/">{{user.id}}.{{user.username}}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
